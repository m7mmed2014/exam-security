<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>امتحان محمي - محمد مبروك</title>

    <script>
        let exitAttempts = 0;
        let examStarted = false;

        // 🔹 تعطيل النسخ واللصق والنقر بزر الفأرة الأيمن
        document.addEventListener("contextmenu", function(e) {
            e.preventDefault();
        });

        document.addEventListener("keydown", function(e) {
            if (e.ctrlKey && (e.key === "c" || e.key === "x" || e.key === "v" || e.key === "u" || e.key === "p" || e.key === "s" || e.key === "a" || e.key === "i")) {
                e.preventDefault();
            }
            if (e.key === "F12" || (e.ctrlKey && e.shiftKey && e.key === "I")) {
                e.preventDefault();
            }
        });

        // 📌 فتح الامتحان في نفس النافذة مع التنبيه
        function startExam() {
            if (confirm("⚠️ تنبيه: عند بدء الامتحان لا يمكنك الرجوع أو فتح نوافذ أخرى! هل أنت مستعد؟")) {
                examStarted = true;
                window.location.href = "https://docs.google.com/forms/d/e/1FAIpQLSfuGh27kXroGvq1tIDM7TLEudVz3c0Lwp1z3nfG1BGMONXpoA/viewform";
                startExamTimer();
            }
        }

        // 📌 إغلاق الصفحة تلقائيًا بعد دقيقة واحدة
        function startExamTimer() {
            setTimeout(function() {
                alert("⏳ انتهى الوقت! سيتم إغلاق الصفحة الآن.");
                window.close();
            }, 60 * 1000); // 60 ثانية = 1 دقيقة
        }

        // 📌 تحذير عند محاولة الخروج من الصفحة
        document.addEventListener("visibilitychange", function() {
            if (document.hidden && examStarted) {
                exitAttempts++;
                if (exitAttempts < 3) {
                    alert("❌ تحذير: هذه هي المحاولة " + exitAttempts + " للخروج من الصفحة. في المحاولة الثالثة سيتم إغلاق الامتحان!");
                } else {
                    alert("❌ لقد حاولت الخروج 3 مرات! سيتم إغلاق الامتحان الآن.");
                    window.close();
                }
            }
        });

        // 📌 إغلاق الامتحان إذا قام الطالب بتغيير حجم النافذة
        window.addEventListener('resize', function() {
            if (window.outerWidth < 600 || window.outerHeight < 400) {
                alert("❌ لا يمكنك تغيير حجم النافذة أثناء الامتحان! سيتم إغلاق الصفحة.");
                window.close();
            }
        });

        // 📌 منع التصغير (Minimize)
        window.addEventListener("blur", function() {
            if (document.visibilityState === "hidden") {
                alert("❌ لا يمكنك تصغير المتصفح أثناء الامتحان! سيتم إغلاق الصفحة.");
                window.close();
            }
        });

    </script>

    <style>
        /* ✅ تحسينات التصميم العامة */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 450px;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            color: #007bff;
            margin-bottom: 15px;
            font-size: 22px;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        /* ✅ تحسين تصميم الزر */
        .exam-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            margin-top: 15px;
            font-weight: bold;
        }

        .exam-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }

        /* ✅ تصميم الفوتر */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 16px;
            font-weight: bold;
        }

        /* ✅ تأثير الدخول */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ✅ تحسينات للأجهزة الصغيرة */
        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 20px;
            }
            h2 {
                font-size: 20px;
            }
            .exam-btn {
                font-size: 18px;
            }
        }
    </style>

</head>
<body>
    <div class="container">
        <h2>📚 امتحان محمي - يُرجى عدم الغش</h2>
        <p>✅ عند بدء الامتحان لا يمكنك الرجوع أو تغيير الصفحة.</p>
        <button class="exam-btn" onclick="startExam()">📝 بدء الامتحان</button>
    </div>

    <!-- ✅ إضافة الفوتر هنا -->
    <div class="footer">
        تم عمل الصفحة بواسطة <b>محمد مبروك</b> © 2024
    </div>
</body>
</html>
