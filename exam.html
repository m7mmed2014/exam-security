<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>امتحان محمي - محمد مبروك</title>

    <script>
        let exitAttempts = 0;

        // 🔹 تعطيل النسخ واللصق والنقر بزر الفأرة الأيمن
        document.addEventListener("contextmenu", function(e) {
            e.preventDefault();
        });

        document.addEventListener("keydown", function(e) {
            if (e.ctrlKey && (e.key === "c" || e.key === "x" || e.key === "v" || e.key === "u" || e.key === "p" || e.key === "s" || e.key === "a" || e.key === "i")) {
                e.preventDefault();
            }
            if (e.key === "F12" || (e.ctrlKey && e.shiftKey && e.key === "I")) {
                e.preventDefault();
            }
        });

        // 📌 فتح نموذج الامتحان في نافذة منبثقة
        function openExamWindow() {
            var examUrl = "https://docs.google.com/forms/d/e/1FAIpQLSfuGh27kXroGvq1tIDM7TLEudVz3c0Lwp1z3nfG1BGMONXpoA/viewform";
            var examWindow = window.open(examUrl, "_blank", "width=800,height=600");

            if (!examWindow) {
                alert("⚠️ يرجى السماح بفتح النوافذ المنبثقة لعرض الامتحان!");
            }
        }
    </script>

    <style>
        /* ✅ تحسينات التصميم العامة */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 450px;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            color: #007bff;
            margin-bottom: 15px;
            font-size: 22px;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        /* ✅ تحسين تصميم الزر */
        .exam-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            margin-top: 15px;
            font-weight: bold;
        }

        .exam-btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }

        /* ✅ تصميم الفوتر */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 16px;
            font-weight: bold;
        }

        /* ✅ تأثير الدخول */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ✅ تحسينات للأجهزة الصغيرة */
        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 20px;
            }
            h2 {
                font-size: 20px;
            }
            .exam-btn {
                font-size: 18px;
            }
        }
    </style>

</head>
<body>
    <div class="container">
        <h2>📚 امتحان محمي - يُرجى عدم الغش</h2>
        <p>✅ سيتم فتح الامتحان في نافذة جديدة. إذا لم يُفتح، اضغط على الزر أدناه:</p>
        <button class="exam-btn" onclick="openExamWindow()">📝 بدء الامتحان</button>
    </div>

    <!-- ✅ إضافة الفوتر هنا -->
    <div class="footer">
        تم عمل الصفحة بواسطة <b>محمد مبروك</b> © 2025
    </div>
</body>
</html>
